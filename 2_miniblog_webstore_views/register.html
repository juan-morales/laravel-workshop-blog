<!DOCTYPE html>
<html lang="en">
<head>
    <title>Laravel - MiniBlog</title>
    <!-- meta code -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS files -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h3 class="app-name">
                <img class="header-logo" src="logo.png" height="40">
                Mini-Blog
            </h3>
            <div class="header-menu">
                <ul>
                    <li class="menu-item">
                        <a href="index.html">Posts</a>
                    </li>
                </ul>
            </div>

            <div class="auth-section">
                <ul class="auth-menu">
                    <li class="menu-item">
                        <a href="login.html" class="btn btn-outline-danger">Login</a>
                        <a href="register.html" class="btn btn-outline-dark">Register</a>
                    </li>
                </ul>
            </div>

            <div class="search-section">
                <form action="" method="POST" class="form form-inline">
                    <label for="pattern"><b>Search</b> &nbsp </label>
                    <input type="text" name="pattern" class="form-control">  &nbsp 
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        <div class="content">
            <div class="padding-box">
                <div style="margin-top: 10vh;">
                    <h1>Register as new user</h1>
                </div>
                <div class="login-box border-tl-2">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-12" style="margin-bottom: 5px;">
                                <button type="submit" class="btn btn-danger btn-block">Register <i class="fa fa-check"></i></button>
                            </div>
                            <div class="col-12">
                                <a href="index.html" class="btn btn-dark btn-block"><i class="fa fa-arrow-left"></i> Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
